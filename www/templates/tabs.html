
<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-default">


  <!-- Pets Tab -->
  <ion-tab title="Color" icon="icon ion-ios7-cog" href="#/tab/color">
    <ion-nav-view name="color-tab"></ion-nav-view>
  </ion-tab>


  <!-- Adopt Tab -->
  <ion-tab title="Random Teams" icon="icon ion-pizza" href="#/tab/lots">
    <ion-nav-view name="lots-tab"></ion-nav-view>
  </ion-tab>


</ion-tabs>
